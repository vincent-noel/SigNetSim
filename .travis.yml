sudo: required

services: docker

language: python

python: 2.7

env:
  global:
   - secure: ""
  matrix:
   - DISTRIB=xenial
   - DISTRIB=precise
   - DISTRIB=stretch
   - DISTRIB=wheezy
   - DISTRIB=jessie
   - DISTRIB=docker

before_install:
- pip install coveralls
- /bin/bash travis_run.sh $DISTRIB before_install $PASSWORD

install:
- /bin/bash travis_run.sh $DISTRIB install

script:
- /bin/bash travis_run.sh $DISTRIB test

after_script:
- coveralls
